        const mulberry32 = (a) => {
            return function() {
              var t = a += 0x6D2B79F5;
              t = Math.imul(t ^ t >>> 15, t | 1);
              t ^= t + Math.imul(t ^ t >>> 7, t | 61);
              return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        const getDailyRounds = () => {
            const todayStr = new Date().toDateString(); // "Fri Oct 27 2023"

            let seed = 0;
            for (let i = 0; i < todayStr.length; i++) {
                seed += todayStr.charCodeAt(i);
            }

            const rand = mulberry32(seed);

            // Pick 3 rounds for the day
            // We use a Set to ensure we don't pick the same round twice if array is small
            const indices = new Set();
            const roundsToPick = Math.min(3, ALL_CATEGORIES.length);

            // Loop until we have enough unique rounds
            // (Note: In a real app with many categories, this is fine. With only 5, it rotates quickly)
            let safety = 0;
            while(indices.size < roundsToPick && safety < 100) {
                const idx = Math.floor(rand() * ALL_CATEGORIES.length);
                indices.add(idx);
                safety++;

                                            }`}
                                        >
                                            <div className="text-xs mb-1 uppercase font-bold opacity-80">{copied ? 'Copied!' : 'Share Result'}</div>
                                            <div className="flex items-center gap-2 text-xl font-bold">
                                                <Share2 className="w-5 h-5"/>
                                                {copied ? 'Success' : 'Share'}
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            )}

                        </div>
                    </div>

                    {/* Footer */}
                    <div className="mt-8 text-slate-500 text-xs text-center max-w-lg">
                        <p>6-7 Daily. New rounds every midnight.</p>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
